{% extends "base.html" %}
{% block title %}Viewing {{ filename }} - File Hosting{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 text-center">

    <h1 class="text-3xl font-bold mb-4">PDF File</h1>
    
    <h3 id="file_name" class="text-lg font-medium text-gray-700 mb-4">{{ filename }}</h3>
    
    <div class="bg-gray-100 border rounded-lg overflow-hidden shadow-inner mb-6">
        <embed src="{{ file_url }}" type="application/pdf" width="100%" height="600px" />
    </div>
    
    <div class="flex justify-between items-center">
        <a href="javascript:history.back();" class="text-blue-600 hover:text-blue-900">Go Back</a>
        
        <a href="{{ url_for('download_file', filepath=filename) }}" 
           class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
            Download PDF
        </a>
        
        <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-700">Back to Home</a>
    </div>
</div>

{% endblock %}
