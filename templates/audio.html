{% extends "base.html" %}
{% block title %}Playing {{ filename }} - File Hosting{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 text-center">
    <h3 class="text-lg font-medium text-gray-700 mb-4">{{ filename }}</h3>
    <audio controls class="w-full">
        <source src="{{ audio_url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="flex justify-between items-center mt-4">
        <a href="javascript:history.back();" class="text-blue-600 hover:text-blue-900">Go Back</a>
        
        <button onclick="window.location.href='{{ url_for('download_file_view', filepath=request.path[1:]) }}'"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
            Download Audio
        </button>
        
        <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-700">Back to Home</a>
    </div>
</div>
{% endblock %}
